<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:

        <meta name="msapplication-tap-highlight" content="no">

        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Homework</h1>
            <p>Press buttons to execute native/js/cpp code:</p>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <div id="btns">
                    <button onclick="native_alert()">custom native alert</button><br/><br/>
                    <button onclick="cpp_member()">TestCpp::testMethod()</button><br/><br/>
                    <button onclick="cpp_static()">TestCpp::staticTestMethod()</button><br/><br/>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
